<div class="form-container">
  <div class="form-card">
    <div class="header">
      <div>
        <p class="eyebrow">Oportunidades</p>
        <h2>{{ idOportunidad ? 'Editar oportunidad' : 'Nueva oportunidad' }}</h2>
        <p class="subtitle">Completa los datos de la oportunidad.</p>
      </div>
      <div class="header-actions">
        <button class="btn ghost" (click)="cancelar()">Cancelar</button>
        <button class="btn secondary" routerLink="/oportunidad-list">Ver listado</button>
      </div>
    </div>

    <form [formGroup]="crudForm" (ngSubmit)="grabar()" class="form-grid">
      <div class="form-group">
        <label for="Intento">Intento</label>
        <input id="Intento" type="number" formControlName="Intento" placeholder="Número de intento" min="1" />
        <small *ngIf="crudForm.get('Intento')?.invalid && crudForm.get('Intento')?.touched">
          Ingrese un intento válido (mínimo 1).
        </small>
      </div>

      <div class="form-group">
        <label for="FechaInicio">Fecha de Inicio</label>
        <input id="FechaInicio" type="date" formControlName="FechaInicio" />
        <small *ngIf="crudForm.get('FechaInicio')?.invalid && crudForm.get('FechaInicio')?.touched">
          Seleccione una fecha de inicio.
        </small>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
