<div class="list-container">
  <div class="list-card">
    <div class="header">
      <div>
        <p class="eyebrow">Respuestas</p>
        <h2>Listado de respuestas</h2>
        <p class="subtitle">Consulta, crea o elimina respuestas.</p>
      </div>
      <div class="header-actions">
        <button class="btn ghost" routerLink="/home">Cancelar</button>
        <button class="btn secondary" (click)="cargarLista()">Actualizar</button>
        <button class="btn primary" routerLink="/respuesta-add">Nueva respuesta</button>
      </div>
    </div>

    <div class="table-wrapper" *ngIf="dsRespuestas.data.length; else emptyState">
      <table mat-table [dataSource]="dsRespuestas" class="mat-elevation-z0 custom-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idRespuesta }}</td>
        </ng-container>

        <ng-container matColumnDef="texto">
          <th mat-header-cell *matHeaderCellDef>Texto</th>
          <td mat-cell *matCellDef="let element">{{ element.Texto }}</td>
        </ng-container>

        <ng-container matColumnDef="respuesta">
          <th mat-header-cell *matHeaderCellDef>Respuesta</th>
          <td mat-cell *matCellDef="let element">{{ element.Respuesta }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="actions-col">Acciones</th>
          <td mat-cell *matCellDef="let element" class="actions-col">
            <button class="btn ghost" [routerLink]="['/respuesta-edit', element.idRespuesta]">Editar</button>
            <button class="btn danger" (click)="borrar(element.idRespuesta)">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #emptyState>
      <div class="empty">
        <p class="eyebrow">Sin respuestas</p>
        <h3>No hay respuestas registradas</h3>
        <p class="subtitle">Crea tu primera respuesta para empezar a gestionarlas.</p>
        <button class="btn primary" routerLink="/respuesta-add">Crear respuesta</button>
      </div>
    </ng-template>
  </div>
</div>
