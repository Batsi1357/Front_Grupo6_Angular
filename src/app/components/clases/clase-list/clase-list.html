<div class="list-container">
	<div class="list-card">
		<div class="header">
			<div>
				<p class="eyebrow">Clases</p>
				<h2>Listado de clases</h2>
				<p class="subtitle">Consulta, crea o elimina las clases personalizadas.</p>
			</div>
			<div class="header-actions">
				<button class="btn ghost" routerLink="/home">Cancelar</button>
				<button class="btn secondary" (click)="cargarLista()">Actualizar</button>
				<button class="btn primary" routerLink="/clase-add">Nueva clase</button>
			</div>
		</div>

		<div class="table-wrapper" *ngIf="dsClases.data.length; else emptyState">
			<table mat-table [dataSource]="dsClases" class="mat-elevation-z0 custom-table">

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef>ID</th>
					<td mat-cell *matCellDef="let element">{{ element.idClase }}</td>
				</ng-container>

				<ng-container matColumnDef="nombre">
					<th mat-header-cell *matHeaderCellDef>Clase</th>
					<td mat-cell *matCellDef="let element">{{ element.ClasePersonalizada }}</td>
				</ng-container>

				<ng-container matColumnDef="acciones">
					<th mat-header-cell *matHeaderCellDef class="actions-col">Acciones</th>
					<td mat-cell *matCellDef="let element" class="actions-col">
						<button class="btn ghost" [routerLink]="['/clase-edit', element.idClase]">Editar</button>
						<button class="btn danger" (click)="borrar(element.idClase)">Eliminar</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>

		<ng-template #emptyState>
			<div class="empty">
				<p class="eyebrow">Sin clases</p>
				<h3>No hay clases registradas</h3>
				<p class="subtitle">Crea la primera clase personalizada.</p>
				<button class="btn primary" routerLink="/clase-add">Crear clase</button>
			</div>
		</ng-template>
	</div>
</div>
